<body>
  <h1>Rock Paper Scissor Game!</h1>

    <div class="myScore">
      <a>Your Score</br> <span id="user"></span></a>
      <a>Computer Score</br><span id="pc"></span></a>
      <a>Tie Score</br><span id="tie"></span></a>
    </div>

  <div class= "myButton">
    <button name="rock"><img src="images/rock.png"></br>Rock</button>
    <button name="paper"><img src="images/paper.png"></br>Paper</button>
    <button name="scissor"><img src="images/scissor.png"></br>Scissor</button>
  </div>  
  
    <h1 id="win">Congratulations! You won this round!</h1>
    <h1 id="lose">How sad, you missed this round!</h1>
